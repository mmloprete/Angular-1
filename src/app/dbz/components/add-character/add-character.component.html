<h4>Agregar Personaje</h4>

<form (ngSubmit)="emitCharacter()" class="row" >

  <input [(ngModel)]="character.name" name="name" type="text" class="form-control mb-2" placeholder="Nombre del Personaje">

  <input [(ngModel)]="character.power" name="power" type="number" class="form-control mb-2" placeholder="Poder del Personaje">

  <button type="submit" class="btn btn-primary">Agregar</button>

</form>
